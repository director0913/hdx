var jitime=null;
//中奖
var prize_name="{$prize_name}";

$(function(){
    daojishi();
    jitime=setInterval("daojishi()",1000);
    music=document.getElementById("bgMusic");
    music.play();
     $("#yinyue").click(function()
    {
        if(music.paused)
        {
            music.play();
            $("#yinyue").removeClass("ting");
        }
        else
        {
            music.pause();
            $("#yinyue").addClass("ting");
        }
    });
});
function daojishi()
{
    qitime=parseInt(qitime)+1;
    var chatime=zhitime-qitime;
    if(chatime<0)
    {
        clearInterval(jitime); return;
    }
    var tian=parseInt(chatime/86400);
	if(tian<100&&tian>9)
			tian="0"+tian;
		else if(tian<=9)
			tian="00"+tian;
    tian=tian.toString();
    tian1obj.html(tian[0]);
    tian2obj.html(tian[1]);
	tian3obj.html(tian[2]);
    var shi=parseInt((chatime%86400)/3600);
    shi=shi>9?shi:"0"+shi;  
    shi=shi.toString(); 
    shi1obj.html(shi[0]);
    shi2obj.html(shi[1]);
    var fen=parseInt((chatime%86400%3600)/60);
    fen=fen>9?fen:"0"+fen;
    fen=fen.toString();
    fen1obj.html(fen[0]);
    fen2obj.html(fen[1]);
    var miao=chatime%60;
    miao=miao>9?miao:"0"+miao;
    miao=miao.toString();
    miao1obj.html(miao[0]);
    miao2obj.html(miao[1]);
}
</script>
<script type="text/javascript">
function dianji(kaishibtn){
	kaishibtn.style.display="none";

//显示灰色 jQuery 遮罩层 
function showBg(tanid) { 
	var bh = $(document).height();
	var bw = $("body").width();
	$("#fullbg").css({ 
		height:bh, 
		width:bw, 
		display:"block" 
	});
	if(tanid=="fenxiang")
	{
		$("#fullbg").click(function(){
			closeBg(tanid)
		})
	}
	else
	{
		$('#fullbg').unbind("click");
	}
	$("#"+tanid).show(); 
} 
//关闭灰色 jQuery 遮罩 
function closeBg(tanid) {
	$("#fullbg,#"+tanid).hide(); 
}
</script>
