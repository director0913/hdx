<script type="text/javascript">
var tian1obj=$("#tian1");
var tian2obj=$("#tian2");
var tian3obj=$("#tian3");
var shi1obj=$("#shi1");
var shi2obj=$("#shi2");
var fen1obj=$("#fen1");
var fen2obj=$("#fen2");
var miao1obj=$("#miao1");
var miao2obj=$("#miao2");
var qitime={$begintime};
var zhitime={$endtime};
var jitime=null;
var is_can = "{$cando}";
var addJoinurl = "{:U('apps/yyvote/register',array('id'=>$id))}";//注册报名地址
$(function(){
     if(is_can>0){
	  daojishi();
	  jitime=setInterval("daojishi()",1000);
	}
	//上传图片处理逻辑
	$(".chuan").click(function(){
		$("#fileupload").click();
		that = this;
	});
	$("#fileupload").fileupload({
		//dataType: 'json',
		autoUpload: true,
		add: function (e, data) {
		   $(".lodingimg").show();
		   $(".plus").hide();
		  data.submit();
		},
		done: function (e, data) {
		  var d = $.parseJSON(data.result);
		  if(d.status==0){
			alert(d.msg);
		  }else{
			  curr_img = d.msg;
			  $(".uploaded_img").attr("src",curr_img);
			  $(".uploaded_img").show();
			  $(".lodingimg").hide();
		  }
		},
		progressall: function (e, data) {
		}
    });
});
function daojishi()
{
    qitime=parseInt(qitime)+1;
    var chatime=zhitime-qitime;
    if(chatime<0)
    {
        clearInterval(jitime); return;
    }
    var tian=parseInt(chatime/86400);
    if(tian<100&&tian>9)
        tian="0"+tian;
    else if(tian<=9)
        tian="00"+tian;
    tian=tian.toString();
    tian1obj.html(tian[0]);
    tian2obj.html(tian[1]);
    tian3obj.html(tian[2]);
    var shi=parseInt((chatime%86400)/3600);
    shi=shi>9?shi:"0"+shi;  
    shi=shi.toString(); 
    shi1obj.html(shi[0]);
    shi2obj.html(shi[1]);
    var fen=parseInt((chatime%86400%3600)/60);
    fen=fen>9?fen:"0"+fen;
    fen=fen.toString();
    fen1obj.html(fen[0]);
    fen2obj.html(fen[1]);
    var miao=chatime%60;
    miao=miao>9?miao:"0"+miao;
    miao=miao.toString();
    miao1obj.html(miao[0]);
    miao2obj.html(miao[1]);
}
//处理报名逻辑
function submit_join(){
	var name = $("#name").val();
	var tel = $("#tel").val();
	var remark = $("#remark").val();
	var listorder = $("#listorder").val();
	if(!name){alert("请输入姓名！");return false;}
	if(!tel){alert("请输入手机号！");return false;}
	if(tel.length!=11){alert("请输入11位手机号！");return false;}
	if(!curr_img){alert("请上传照片！");return false;}
	if(!remark){alert("请输入参赛宣言！");return false;}
	$.post(addJoinurl,{name:name,tel:tel,remark:remark,thumb:curr_img,listorder:listorder},function(res){
		if(res.status>0){
			window.location.href = res.url;
		}else{
			alert(res.info);
		}
	});
}
</script>
