//显示灰色 jQuery 遮罩层 
function showBg(tanid) {
	$("#fullbg").css({
		display:"block" 
	});
	if(tanid=="fenxiang")
	{
		$("#fullbg").click(function(){
			closeBg(tanid)
		})
	}
	else
	{
		$('#fullbg').unbind("click");
	}
	$("#"+tanid).show(); 
}
 
//关闭灰色 jQuery 遮罩 
function closeBg(tanid) {
	$("#fullbg,#"+tanid).hide(); 
}
