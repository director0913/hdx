<script type="text/javascript">
var clickstatus=false;
$(function(){
     $(".submit_form").click(function(){
        if(clickstatus) return;
        var data={};
        data.msg_id=getnameArray("msg_id[]");
        data.nickname=getnameArray("nickname[]");
        data.backnickname=getnameArray("backnickname[]");
        data.content=getnameArray("content[]");
        clickstatus=true;
        //var list=data.nickname;
        //alert(list[0]+">>>"+list[1]);
        //将数据提交到指定页面。
        var url = "{:U('apps/score/score_post',array('id'=>$_GET['id'],'cid'=>$_GET['cid']))}";
        $.post(url,data,function(res){
            clickstatus=false;
            if(res.status){
                window.location.href='{:U('apps/score/show_score',array('id'=>$_GET['id']))}';
            }
            else
            {
                alert(res.msg);
            }
        });
        
    });

//添加评论
        $(".addtype").click(function(){

	$(".dropdown").click(function(){
		$(this).find(".dropitem").toggleClass("d_n");
	});
	$(".tab li").click(function(){
		if($(this).attr("data-url")!="")
		{
			window.location.href=$(this).attr("data-url");return;
		}
		$(".tab li.active").removeClass("active");
		//隐藏所有标记
		$(".xiadiv").hide();
		//获取标记
		var idzhi=$(this).attr("data-tab");
		//显示标记对应的div
		$("#"+idzhi).show();
		$(this).addClass("active");
	});

    $(".tijiao").click(function(){

        var mobile=$("input[name='mobile']").val();
        //alert(school+contact+mobile);
        $.post("{:U('user/profile/full_post')}",
            {
               school:school,
               contact:contact,
               mobile:mobile
            },
            function(data,status){
                if(data.status>0)
                {
                    //$('.fuxinxi').hide();
                    window.location.reload();
                }
                else
                {
                    alert(data.msg);
                }
            });

    });
})
function getnameArray(name)
{
    //获取所有指定名称
    var namels=$("[name='"+name+"']");
    var arr=[];
    for(var i=0;i<namels.length;i++)
    {
        arr[i]=$(namels[i]).val();
    }
    return arr;
}
