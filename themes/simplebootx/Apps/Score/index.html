<script type="text/javascript">
function chaxun()
{
	var kaoshi=$("#type").val();
	var name=$("#name").val();
	var mobile=$("#tel").val();
	if(kaoshi==0)
	{
		alert("请选择考试");return;
	}
	if(name=="")
	{
		alert("请输入姓名");return;
	}
	if(mobile=="")
	{
		alert("请输入手机号或身份证号");return;
	}
	$('#c_form').submit();

}

//显示灰色 jQuery 遮罩层 
function showBg(tanid) { 
	var bh = $(document).height();
	var bw = $("body").width();
	$("#fullbg").css({ 
		height:bh, 
		width:bw, 
		display:"block" 
	});
	if(tanid=="fenxiang")
	{
		$("#fullbg").click(function(){
			closeBg(tanid)
		})
	}
	else
	{
		$('#fullbg').unbind("click");
	}
	$("#"+tanid).show(); 
} 
//关闭灰色 jQuery 遮罩 
function closeBg(tanid) {
	$("#fullbg,#"+tanid).hide(); 
}
