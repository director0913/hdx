<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>有奖问答</title>
<style>
*{ margin:0; padding:0;}
.wt100{ width:100%;}
ul{list-style:none;}
.fl{float:left;}
.fr{float:left;}
.p_r{ position:relative !important;}
.p_a{position:absolute !important;}
/*编辑开始*/
.jichu{ position:relative; border:1px dashed transparent;}
.czspan{ position:absolute; right:0; top:-28px; color:#FFF; line-height:28px; font-weight:300; background-color:#06C; padding:0 5px; cursor:pointer; display:none;font-size: 14px;}
.titlequ div{ position:absolute; top:28px; bottom:10px; left:70px; right:50px; text-align:center; margin:0; padding:0; font-size:14px; line-height:28px; color:#FFF; font-weight:bold;}
.titlequ div p{ overflow:hidden; margin:0; padding:0; text-overflow: ellipsis;white-space: nowrap; font-size:18px;}
.caozuoqu{ position:absolute; top:64px; left:0; bottom:0; right:0; overflow:auto;}
<literal>
.caozuoqu::-webkit-scrollbar-track{-webkit-box-shadow:inset 0 0 5px rgba(0,0,0,0.4); border-radius: 0; background: rgba(0,0,0,0.2);}
.caozuoqu::-webkit-scrollbar-thumb{border-radius: 5px; -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.4); background: rgba(0,0,0,0.4);}
.caozuoqu::-webkit-scrollbar{width: 8px; height: 4px;}
</literal>
body{width:320px;background:#fff1c3;}
.wei_c_b:after{ content: ""; display:block; clear:both; }
.bgc{position:relative;}
.biaoti,.biaoti_cont{position:absolute;top:10px;width:126px;margin-left:-63px;left:50%;color:#990026;font-size:13px;text-align:center;}
.biaoti_cont{top:100px;width:100px;margin-left:-42px;color:#fff;font-size:12px;}
.dati{position:relative;}
.dati .btn{position:absolute;top:0px;left:50%;background:url(__TMPL__Apps/Thimes/questionnaire/images/btn.png) no-repeat center 0;width:184px;height:45px;background-size:100% 100%;font-size:23px;line-height:41px;color:#fff;margin-left:-92px;text-align: center;}
.baoxiang{width:42px;height:35px;right:12px;top:35px;position: absolute;}
.baoxiang img{width:100%;}
/*规则说明开始*/
.guize_title{text-align:center;margin-top:15px;}
.guize_title img{width:175px;height:40px;}
.guize{margin:15px 30px;border-radius:6px;background-color: #fff;padding:15px;}
.guize .text{font-size:15px;word-break:break-all;line-height:24px;color:#aa1f24;}
.guize .text img{max-width:100%;}
.banquan{text-align:center;font-size:13px; color:#666465;margin-top:5px;margin-bottom:5px;}
/*活动规则结束*/
.jichu{ position:relative; border:1px dashed transparent;}
.czspan{ position:absolute; right:0; top:-28px; color:#FFF; line-height:28px; font-weight:300; background-color:#06C; padding:0 5px; cursor:pointer; display:none;font-size: 14px;}
</style>

<body>
<div class="titlequ p_r">
    <img src="__TMPL__Apps/Thimes/weiprice/images/wxTitle.jpg" class="wt100"/>

        <p class="title">学霸</p>
        <span class="czspan" onclick="dianji('title','base')">编辑</span>
    </div>
</div>
<div class="caozuoqu">

        <div class="baoxiang" onclick="baoxiang()"><img src="__TMPL__Apps/Thimes/questionnaire/images/baoxiang.png" alt="" /></div>
    </div>
    <div class="guize_title"><img src="__TMPL__Apps/Thimes/questionnaire/images/rule.png" alt="" /></div>
    <div class="guize">
        <div class="jichu">
            <div class="text rule"></div>
            <span class="czspan" onclick="dianji('rule','guize','guize')">编辑</span>

</div>
