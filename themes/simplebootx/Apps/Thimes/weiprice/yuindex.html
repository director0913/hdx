function gaishijian()
{
	//获取父窗口输入框的值。
	var val=$("input[name='endtime']",parent.document).val();
	var nian=val.split("-");
	var nianstr="";
	var danwei="年";
	for(var i=0;i<nian.length;i++)
	{
		if(i==1)
			danwei="月";
		else if(i==2)
			danwei="日";
		nianstr+=nian[i]+danwei;
	}
	var val1=$("select[name='endtime_fen']",parent.document).val();
	var shi=val1.split(":");
	var shistr="";
	var danwei="时";
	for(var i=0;i<shi.length;i++)
	{
		if(i==1)
			danwei="分";
		shistr+=shi[i]+danwei;
	}
	//获取自己的值。
	//为指定元素赋值。
	$(".time").html("截止时间："+nianstr+shistr);
}
