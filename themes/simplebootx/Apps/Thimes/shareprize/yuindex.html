<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
/*基础样式开始*/
*{ margin:0; padding:0;}
.wt100{ width:100%;}
ul{list-style:none;}
.fl{float:left;}
.fr{float:left;}
.p_r{ position:relative !important;}
.p_a{position:absolute !important;}
/*编辑开始*/
.jichu{ position:relative; border:1px dashed transparent;}
.czspan{ position:absolute; right:0; top:-28px; color:#FFF; line-height:28px; font-weight:300; background-color:#06C; padding:0 5px; cursor:pointer; display:none;font-size: 14px;}
.titlequ div{ position:absolute; top:28px; bottom:10px; left:70px; right:50px; text-align:center; margin:0; padding:0; font-size:14px; line-height:28px; color:#FFF; font-weight:bold;}
.titlequ div p{ overflow:hidden; margin:0; padding:0; text-overflow: ellipsis;white-space: nowrap; font-size:18px;}
.caozuoqu{ position:absolute; top:64px; left:0; bottom:0; right:0; overflow:auto;}
<literal>
.caozuoqu::-webkit-scrollbar-track{-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.4); border-radius: 0; background: rgba(0,0,0,0.2);}
.caozuoqu::-webkit-scrollbar-thumb{border-radius: 5px; -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.4); background: rgba(0,0,0,0.4);}
.caozuoqu::-webkit-scrollbar{width: 8px; height: 4px;}
 </literal>
 
 
body{width:320px; font-family:'微软雅黑'; background-color:#FFF;}
.xuexiao{ position:absolute; top:45px; left:165px; right:30px;}
.xuexiao .school{ font-size:12px; color:#c88016; text-align:center; height:20px; line-height:20px; overflow:hidden;}
.titlediv{ position:absolute; top:223px; left:70px; right:70px;}
.titlediv .title{ font-size:12px; color:#7b740f; text-align:center; height:17px; line-height:17px; overflow:hidden;}
.guize{ background:url(__TMPL__Apps/Thimes/shareprize/images/guizekuang.jpg) 0 0 repeat-y; padding:0 15px 0 25px;}
.rule,.activityremark{ min-height:100px; word-break:break-all;}
.rule img,.activityremark img{ max-width:100%;}
.jieshaodiv{ margin:14px;}
.bgc{position:relative;width:320px;}
</style>
</head>

<body>
<div class="titlequ p_r">
    <img src="__TMPL__Apps/Thimes/shareprize/images/wxTitle.jpg" class="wt100" />
    <div class="jichu">
        <p class="title"></p>
        <span class="czspan" onclick="dianji('title','base')">编辑</span>
    </div>
</div>
<!--通用上部结束-->
<div class="caozuoqu">
    <img class="toptu" src="__TMPL__Apps/Thimes/shareprize/images/daojishi.jpg" width="320"/>
    <div class="bgc">
        <div class="jichu">
            <img src="__TMPL__Apps/Thimes/shareprize/images/toptu.jpg" class="thumb" width="320"/>
            <span class="czspan" onclick="dianji('thumb','basic')" style="top:0;">编辑</span>
        </div>
    </div>
    <img class="toptu" src="__TMPL__Apps/Thimes/shareprize/images/yuindex.jpg" width="320"/>
    <div class="guize">
        <div class="jichu">
            <div class="rule"></div>
            <span class="czspan" onclick="dianji('rule','guize','guize')">编辑</span>
        </div>
    </div>
    <img src="__TMPL__Apps/Thimes/shareprize/images/dikuang.jpg" width="320" />
    <div class="jieshaodiv">
        <div class="jichu">
            <div class="activityremark"></div>
            <span class="czspan" onclick="dianji('activityremark','guize','guize')">编辑</span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="__TMPL__Public/js/jquery-1.9.1.min.js"></script>
