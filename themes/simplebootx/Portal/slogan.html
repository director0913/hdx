    <input type="hidden" value="{$domain_name}" id="domain_name" />
    <script type="text/javascript">
        var oBtn = document.getElementById("btn-img");
        var oName = document.getElementById("name");
        var oPhone = document.getElementById("phone");
        var hint = document.getElementById("hint");
        var domain_name = document.getElementById("domain_name").value;
        window.onload=function(){
            oBtn.onclick=function(){
                if(oName.value==""){
                    hint.innerText="请输入姓名";
                    return false;
                }else if(oPhone.value==''){
                    hint.innerText="请输入手机号";
                    return false;
                }else if(!(/^1[34578]\d{9}$/.test(oPhone.value))){
                    hint.innerText="请输入正确的手机号";
                    return false;
                }else{
                    $.ajax({
                        url: domain_name + '/index.php/portal/index/add_statistics.shtml',
                        type: "POST",
                        data:{'name':oName.value, 'phone':oPhone.value},
                        dataType : 'json',
                        success : function(data) {
                            oName.value = "";
                            oPhone.value = "";
                            hint.innerText = data.result;
                            if (data.code == 0) {
                                window.location.href = 'http://www.xiaoyingtong.net/download';
                            }
                        }
                    });
                }
            }
        }
    </script>
