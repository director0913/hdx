<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable">
<title>{$name}</title>
<script src="__TMPL__Public/js/jquery-1.9.1.min.js"></script>
<script src="__TMPL__Public/js/zuoyoukuangjia.js"></script>
<style>
*{margin:0; padding:0;}
ul{list-style:none;}
.fl{float:left;}
.fr{float:right;}
.wd100{ width:100%;}
.clear:after,ul:after {content: ""; display: block; clear: both;}
.c_b{ clear:both;}
.p_r{ position:relative;}
a{text-decoration:none; color:#333;}

/*编辑开始*/
.jichu{ position:relative; border:1px dashed transparent;}
.czspan{ position:absolute; right:0; top:-28px; color:#FFF; line-height:28px; font-weight:300; background-color:#06C; padding:0 5px; cursor:pointer; display:none;font-size: 14px;}
.titlequ div{ position:absolute; top:28px; bottom:10px; left:70px; right:50px; text-align:center; margin:0; padding:0; font-size:14px; line-height:28px; color:#FFF; font-weight:bold;}
.titlequ div p{ overflow:hidden; margin:0; padding:0; text-overflow: ellipsis;white-space: nowrap; font-size:18px;}
.caozuoqu{ position:absolute; top:64px; left:0; bottom:0; right:0; overflow:auto;}
<literal>
.caozuoqu::-webkit-scrollbar-track{-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.4); border-radius: 0; background: rgba(0,0,0,0.2);}
.caozuoqu::-webkit-scrollbar-thumb{border-radius: 5px; -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.4); background: rgba(0,0,0,0.4);}
.caozuoqu::-webkit-scrollbar{width: 8px; height: 4px;}
</literal>
 /*基础样式结束*/
 
body{width:320px;background-color:#fed942; font-family:"微软雅黑";}
.titlediv{ position:absolute; top:26px; left:41px; right:53px;}
.titlediv .wrap{display:table; height:50px; width:100%; *position:relative; overflow:hidden;} 
.titlediv .subwrap{vertical-align:middle; display:table-cell; *position:absolute; *top:50%;} 
.titlediv .content{font-size:17px; line-height:23px; max-height:50px; color:#403a3a; overflow:hidden; font-weight:300; *position:relative; *top:-50%; text-align:center;}


.guizediv .jibendiv,.guizediv .rulediv{ background:url(__TMPL__Public/templetimages/beijing.png) 0 0 repeat-y; position:relative; background-size:320px auto;}
.guizediv .rulediv{padding:26px 18px 0 28px;}
.guizediv .zhong{ height:35px; background:url(__TMPL__Public/templetimages/zhong.png) 0 0 no-repeat; background-size:320px auto;}
.guizediv .di{ height:94px; background:url(__TMPL__Public/templetimages/di.png) 0 0 no-repeat; background-size:320px auto;}
.guizediv .jibendiv .xinxi,.guizediv .rulediv .xiangqing{ position:absolute; top:-8px; left:28px; height:29px;}
.guizediv .jibendiv ul{ margin:0 39px;}
.guizediv .jibendiv li{ line-height:20px; min-height:20px; font-size:13px; color:#423431; padding:10px 0; padding-left:23px; background:url(__TMPL__Public/templetimages/map.png) 0 12px no-repeat; background-size:16px auto;}
.guizediv .jibendiv li.time{ background-image:url(__TMPL__Public/templetimages/time.png);}
.guizediv .jibendiv li.dianhua{ background-image:url(__TMPL__Public/templetimages//phone.png);}
.guizediv .jibendiv li.dianhua .dianhuakuang{ float:left; min-width:117px; height:30px;}
.guizediv .jibendiv li.dianhua .laoshi{ float:left; min-width:50px; height:30px;}
.guizediv .rulediv .rule{ min-height:100px; word-break:break-all;}
.guizediv .rulediv .rule img{ max-width:100%;}


#kongdiv{height:42px;}
.fudi{position:fixed;left:0;right:0;bottom:0;z-index:26;}
</style>
</head>
<body>
<!--通用上部开始-->
<div class="titlequ p_r">
    <img src="__TMPL__Apps/Thimes/bigwheel/images/wxTitle.jpg" class="wt100" />
    <div class="jichu">
        <p class="title name">{$name}</p>
        <span class="czspan" onclick="dianji('name',null)">编辑</span>
    </div>
</div>
<!--通用上部结束-->
<div class="caozuoqu">
	<div class="jichu">
    	<img src="{:sp_get_asset_upload_path($thumb)}" alt="" class="wd100 thumb"/>
        <span class="czspan" onclick="dianji('thumb',null,'img')" style="top:0;">编辑</span>
    </div>
    <div class="p_r">
    	<img src="__TMPL__Public/templetimages/tem4top.jpg" class="wd100" />
        <div class="jichu titlediv">
            <div class="wrap">
                <div class="subwrap">
                    <h3 class="content name">{$name}</h3>
                </div>
            </div>
            <span class="czspan" onclick="dianji('name',null)">编辑</span>
        </div>
    </div>
    <div class="guizediv">
        <div class="jibendiv">
            <ul>
            	<div class="jichu">
                    <li class="time"><php>echo date("Y-m-d H:i",$begintime)." 至 ".date("Y-m-d H:i",$endtime)</php></li>
                    <span class="czspan" onclick="dianji('timediv',null,'img')">编辑</span>
                </div>
            	<div class="jichu">
                	<li class="dizhi address">{$address}</li>
                    <span class="czspan" onclick="dianji('address',null)">编辑</span>
                </div>
                <li class="dianhua">
                    <div class="jichu dianhuakuang">
                        <p class="phone">{$phone}</p>
                        <span class="czspan" onclick="dianji('phone',null)">编辑</span>
                    </div>
                    <div class="jichu laoshi">
                        <p class="contact">{$contact}</p>
                        <span class="czspan" onclick="dianji('contact',null)">编辑</span>
                    </div>
                    <p class="c_b"></p>
                </li>
            </ul>
        </div>
        <p class="zhong"></p>
        <div class="rulediv">
            <img src="__TMPL__Public/templetimages/detail.png" class="xiangqing" />
            <div class="jichu">
                <div class="rule description">{$description}</div>
                <span class="czspan" onclick="dianji('description',null,'guize')">编辑</span>
            </div>
        </div>
        <p class="di"></p>
    </div>
    <div id="kongdiv"></div>
    <img src="__TMPL__Public/templetimages/fudongdi.png" class="fudi" />
</div>
</body>
</html>
