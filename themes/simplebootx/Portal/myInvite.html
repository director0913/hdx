<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title>我的邀请</title>
<style>
*{padding:0;margin:0;}
body{font-family:"微软雅黑";background-color: #f0f0f2;}
ul{list-style:none;}
.padded-10{padding-top:10px;padding-bottom: 10px;}
.fl{float:left;}
.fr{float:right;}
.clear:after,ul:after {content: ""; display: block; clear: both;}
a{text-decoration:none; color:#333;}
.content{padding:12px 16px 0;background-color: #fff;}
.my{font-size:16px;margin-bottom:4px;}
.msg{text-align: center;border-bottom:1px solid #ddd;}
.user{width:60px;height:60px;border-radius: 50%;overflow: hidden;text-align: center;margin:0 auto;}
.user img{width:100%;}
p.name{margin-top:10px;margin-bottom:6px;}
p.tel{font-size:13px;color:#949494;padding-bottom:10px;}
.shuoming{margin-top:12px;padding-bottom:14px;}
.shuoming_title{font-size: 16px;}
.shuoming .neirong{color:#949494;margin-top:6px;font-size:14px;line-height:20px;}
.content.yaoqing{margin-top:10px;padding-bottom:10px;}
.touxiang{width:40px;height:40px;border-radius: 50%;overflow: hidden;margin-right: 10px;}
.touxiang img{width:100%;}
.liebiao li{width:100%;border-bottom:1px solid #ddd;padding-bottom:12px;padding-top:12px;}
.liebiao li .xinxi{height:40px;}
.liebiao li .xinxi_name{font-size:14px;line-height:24px;height:24px;}
.liebiao li .xinxi_tel{font-size:13px;color:#949494;line-height:16px;height:16px;}
.liebiao li .time{font-size:13px;color:#949494;height:40px;line-height:24px;}
.liebiao li:last-child{border-bottom:none;}
</style>
</head>
<body>
<br>
<div class="content">
   <div class="my">我的信息</div>
   <div class="msg">
       <div class="user"><img src="{$myself.avatar}" alt=""></div>
        <p class="name">{$myself.nickname}</p>
        <p class="tel">{$myself.mobile|default="1373XXXX123"}</p>
   </div>
    <div class="shuoming">
        <div class="shuoming_title">邀请有礼说明</div>
        <div class="neirong">{$form_info.rule}</div>
    </div> 
</div>
<div class="content yaoqing">
    <div class="title">我的邀请</div>
    <ul class="liebiao">
    <foreach name="friend_list" item="vo">
        <li class="clear">
            <p class="touxiang fl"><img src="{$vo.avatar}" alt=""></p>
            <div class="xinxi fl">
                <p class="xinxi_name">{$vo.nickname}</p>
                <p class="xinxi_tel">{$vo.mobile|default="1373XXXX123"}</p>
            </div>
            <p class="time fr">{$vo.createtime|date="Y-m-d",###}</p>
        </li>
    </foreach>
    </ul>
</div>
<tc_include file="Public:mobile" />
</body>
</html>
