<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<br />
<form action="{:U('portal/activity/edit_post')}" method="post">
	序号<input type="text" name="id" id="id" readonly="true" value="{$info.id}" />
	表单名称<input type="text" name="name" id="name" value="{$info.name}" />
	联系人<input type="text" name="contact" id="contact" value="{$info.contact}" />
	联系电话<input type="text" name="phone" id="phone" value="{$info.phone}" />
	备注<input type="textarea" name="remark" id="remark" value="{$info.remark}" />
	<br />
	<br />
	<input type="submit" name="submit" value="更新活动信息"/>
</form>
<br />
<br />
<hr>
报名信息
<br />
<form action="{:U('portal/activity/form_item_add_post')}" method="post">
	<input type="hidden" name="form_id" id="form_id" value="{$info.id}" />
	名称<input type="text" name="name" id="name" value="" />
	类型<input type="text" name="type" id="type" value="" />
	<br />
	<br />
	<input type="submit" name="submit" value="添加报名选项"/>
</form>
<br/>
<br/>
表单内容
<table class="table">
   <thead>
      <tr>
         <th>名称</th>
         <th>类型</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
        <foreach name="form_item_list" item="vo" >
            <tr>
    	         <td>{$vo.name}</td>
    	         <td>{$vo.type}</td>
    	         <td><a href="{:U('portal/activity/form_item_edit',array('id'=>$info['id'],'form_item_id'=>$vo['id']))}">修改</a> <a href="{:U('portal/activity/form_item_delete',array('id'=>$info['id'],'form_item_id'=>$vo['id']))}">删除</a></td>
          	</tr>
  	     </foreach>
   </tbody>
</table>
<br/>
<br/>
<a href="{:U('portal/activity/index')}">返回</a>
</body>
</html>
