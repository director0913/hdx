<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable">
<title>{$form_info.name}</title>
<script type="text/javascript">
    var is_low = navigator.userAgent.toLowerCase().indexOf('android') != -1;
    var _ww = (window.screen.availWidth*(window.devicePixelRatio || 1.5) / 1);
    if (is_low && _ww < 720) {
        document.writeln('<meta name="viewport" content="width=750px,target-densitydpi=device-dpi,user-scalable=yes,initial-scale=0.5" />');
    } else {
        document.writeln('<meta name="viewport" content="width=750px,target-densitydpi=device-dpi,user-scalable=no" />');
    }
</script>
<style>
*{margin:0; padding:0;}
body{background-color:#6bdfd5; font-family:"微软雅黑";}
ul{list-style:none;}
.fl{float:left;}
.fr{float:right;}
.clear:after,ul:after {content: ""; display: block; clear: both;}
a{text-decoration:none; color:#333;}
.toper img{width:100%;}
.cont{position:relative;}
.cont img{width:100%;height:auto;}
.top{position:absolute;top:42px;width:470px;left:50%;margin-left:-235px;text-align:center;color:#daa745;font-size:32px;}
.title{position:absolute;top:116px;width:600px;left:50%;margin-left:-300px;text-align:center;color:#de1919;font-size:60px;font-weight:bold;}
.youhui{margin-top:-40px;}
/*cont结束*/
.hongbao{width:100%;margin-top:-6px;position:relative;}
.lingqu{position:absolute;top:18px;width:440px;left:50%;margin-left:-220px;text-align:center;color:#f18f00;font-size:34px;font-weight:bold;}
.money{position:absolute;top:120px;width:440px;left:50%;margin-left:-220px;text-align:center;color:#e93926;font-size:72px;font-weight:bold;}
.rmb{font-size:46px;padding-right:4px;height:84px;}
.yuan{font-size:40px;padding-left:4px;}
.guanzhu{position:absolute;top:224px;width:446px;left:50%;margin-left:-223px;text-align:center;color:#f8ac1f;font-size:28px;}
.btn{position:absolute;bottom:80px;width:620px;left:50%;margin-left:-310px;text-align:center;color:#e4363c;font-size:36px;font-weight:bold;}
.btn_lj{position:absolute;bottom:40px;width:500px;left:50%;margin-left:-250px;font-size:44px;}
/*hongbao结束*/
.guize{position:relative;margin-left:36px;margin-right: 36px;margin-bottom:20px;}
.rule{text-align:center;padding-top:52px;padding-bottom:36px;background:url(__TMPL__Public/mobile/images/top.jpg) no-repeat center 0;}
.rule span{background-color: #fe4445;border-radius:35px;padding:14px 80px;color:#fff;font-size:32px;}
.guize_l{background:url(__TMPL__Public/mobile/images/neirong.jpg) repeat-y center 0;margin-top: -6px;padding-bottom:30px;}
.guize_text{color:#7b6043;font-size:29px;padding:10px 24px 10px;word-break: break-all;}
.guize .bottom{background:url(__TMPL__Public/mobile/images/bottom.jpg) no-repeat center 0;margin-top:-6px;}
.guize .guize_l img{max-width:100%;}
/*活动细则结束*/
.baomingdiv{margin-top:70px;margin:0 26px;color:#686868;background:url(__TMPL__Public/mobile/images/canyu.png) no-repeat center 0;background-size:100% 100%;padding-bottom:30px;margin-bottom:20px;}
.baomingdiv .baoming_title{font-size:30px;padding:28px 10px 14px;margin-right:34px;margin-left:34px;border-bottom:2px solid #7c7d7b;}
.baomingls{white-space:nowrap;overflow-x:scroll;margin-left:26px;margin-right:30px;}
.baomingls div{ text-align:center;display:inline-block;}
.baomingls div img{width:92px;height:92px;border-radius:50%; margin:30px 0 10px;margin-right:24px; }
.baomingls div p.name{ font-size:30px;margin-bottom:4px; color:#686868;margin-right:24px;}
.baomingls div p.shijian{font-size:24px;margin-bottom:20px; color:#aaa;margin-right:24px;}
/*参与报名结束*/
#kongdiv{height:36px;}
.youli{position:fixed;right:16px;width:90px;height:90px;border-radius:50%;background-color: #fff;border:6px solid #ffe846;text-align: center;color:#21a7e9;font-size:36px;line-height:45px;padding:15px;top:70%;}
.skill_support{width: 100%;background: #fff;text-align: center;}
.skill_support img{width: 300px;height: 24px;padding: 28px 0}
.skill_support a{ display: block;}
</style>
<script src="__TMPL__Public/mobile/js/jquery.js"></script>
</head>
<body>
<div class="cont">
    <img src="{:sp_get_asset_upload_path($form_info['thumb'])}" alt="">
    <div class="title">{$form_info.name}</div>
    <img src="__TMPL__Public/mobile/images/youhui.png" alt="" class="youhui">
</div>
<div class="hongbao">
    <img src="__TMPL__Public/mobile/images/hongbao.jpg" alt="">
    <div class="lingqu">点击立即领取</div>
    <if condition="$form_info.coupon_price neq 0">
        <div class="money"><span class="rmb">￥</span>{$form_info.coupon_price}<span class="yuan">元</span></div>
    </if>
    <div class="guanzhu">{$form_info.coupon_title}</div>
    <div class="btn">
        <img src="__TMPL__Public/mobile/images/btn.png" alt="">
        
        <if condition=" $is_regist eq false ">
            <if condition=" $form_info.total_limit elt $count ">
                <div class="btn_lj" ><a href="javascript:void(0)" onclick='alert("报名人数已满");' style="color: #E4363C">立即领取</a></div>
            <else />
				<eq name="valid_form" value="1">
					<div class="btn_lj" ><a href="{:U('portal/mjoin/join_in',array('id'=>$_GET['id'],'uid'=>$_GET['uid']))}" style="color: #E4363C">立即领取</a></div>
				</eq>
				<eq name="valid_form" value="-1">
					<div class="btn_lj"><a href="javascript:void(0)" style="color: white">报名未开始</a></div>
				</eq>
				<eq name="valid_form" value="-2">
					<div class="btn_lj"><a href="javascript:void(0)" style="color: white">报名已结束</a></div>
				</eq>
            </if>    
        <else />
            <div class="btn_lj" ><a href="javascript:void(0)" style="color: #E4363C">已领取</a></div>
        </if>
    </div>
</div>
<div class="guize">
    <div class="rule"><span>活动细则</span></div>
    <div class="guize_l">
        <div class="guize_text">{$form_info.description}</div>  
    </div>
    <div class="bottom"></div>
</div>
<div class="baomingdiv">
    <p class="baoming_title">已领取&nbsp;{$count}</p>
    <div class="baomingls">
        <foreach name="user_infos" item="vo" >
                 <div>
                    <img src="{$vo.avatar}" />
                    <p class="name">{$vo.username|msubstr=0,5,'utf-8',false}</p>
                    <p class="shijian">{$vo.createtime|sp_formate_time}</p>   
                </div> 
            </foreach>
    </div>
</div>
<div class="skill_support">
    <a href="/index.php/portal/index/show_slogan/id/1.shtml">
        <img src="http://vip-10066727.file.myqcloud.com/Uploads/img/170804104651525346c4192bedd2c388a2c1.gif">
    </a>
</div>
<eq name="form_info.is_distri" value="1">
	<if condition=" $is_regist eq false ">
		<if condition=" $form_info.total_limit elt $count and $valid_form eq 1">
			<div class="youli"><a href="javascript:void(0)" onclick='alert("报名人数已满");' style="color: #21A7E9">邀请有礼</a></div>
		<else />
			<eq name="valid_form" value="1">
				<div class="youli"><a href="{:U('portal/mjoin/invite',array('id'=>$_GET['id'],'uid'=>$_GET['uid']))}" style="color: #21A7E9">邀请有礼</a></div>
			</eq>
		</if>
	<else />
		<div class="youli"><a href="{:U('portal/mjoin/myInvite',array('id'=>$_GET['id']))}" style="color: #21A7E9">我的邀请</a></div>
	</if>
</eq>
 <tc_include file="Public:mobile" />
</body>
</html>
