<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<tc_include file="Public:head1" />
</head>

<body>
<div class="p_r topdiv">
	<img src="__TMPL__Public/images/login_banner.jpg" class="wt100" />
    <div class="topindex">
    	<div class="pagediv">
        	<a href="index.html" class="logo"><img src="__TMPL__Public/images/logo.png" /></a>
            <div class="caozuo f_r">
            	<a href="login.html">登录</a>
            </div>
            <div class="c_b"></div>
        </div>
    </div>
</div>
<form action="{:U('user/register/doregister')}" method="post">
<div class="zhongxiaodiv">
	<p class="topzi">注册<br/><span>REGIST</span></p>
	<div class="waidiv">
	<table border="0" cellpadding="0" cellspacing="0">
    	<tr>
        	<td align="right">姓名</td>
            <td><input type="text" /></td>
        </tr>
    	<tr>
        	<td align="right">手机号</td>
            <td style="position:relative;"><input type="text" name="mobile"/><p class="getyanzheng">获取验证码</p></td>
        </tr>
    	<tr>
        	<td align="right">验证码</td>
            <td><input type="text" /></td>
        </tr>
    	<tr>
        	<td align="right" >设置密码</td>
            <td><input type="text" name="password"/></td>
        </tr>
    	<tr>
        	<td align="right">确认密码</td>
            <td><input type="text" name="password2"/></td>
        </tr>
        <tr>
            <td align="right">激活码</td>
            <td><input type="text" name="level" value="0"/></td>
        </tr>
    	<tr>
        	<td>&nbsp;</td>
            <td><input type="submit" class="btn" value="提交" /></td>
        </tr>
    </table>
    </div>
    <p class="c_b"></p>
</div>
</form>
<tc_include file="Public:footer"/>
</body>
</html>
