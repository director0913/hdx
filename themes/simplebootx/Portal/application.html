<body>
	<tc_include file="Public:nav" />
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li class="active" data-target="#carousel-example-generic" data-slide-to="0"></li>
            <li class="" data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner banner" role="listbox">
            <foreach name="banner" item="vo" key="k">
                <div class="item <if condition='$k eq 0'>active</if>">
                    <a target="_blank" href="javaScript:;">
                        <img src="{$vo.url}" class="wt100" alt="...">
                    </a>
                    <div class="carousel-caption"></div>
                </div>
            </foreach>
        </div>
	</div>
	<div class="pagediv">
		<div style="height:30px;"></div>
		<ul class="yingyonglist">
			<foreach name="app_center" item="vo">
				<li style="overflow:inherit; position:relative;">
					<div style="width: 237px; height: 265px; overflow:hidden; border-radius:5px;">
						<div class="tudiv">
							<img src="{:sp_get_asset_upload_path($vo['slide_pic'])}" class="tupian" />
						</div>
						<p class="title">{$vo.slide_name}</p>
						<p class="jianjie">{$vo.slide_des}</p>
						<p class="gongneng">
                            <a href="javascript:void(0);" class="anli" data-id="{$vo.slide_id}" onclick="show_desc(this);">查看活动说明</a>
							<if condition="$vo.is_free eq 0 AND $Think.session.user.level lt 2">
								<a href="javascript:create_app();" class="goumai">创建</a>
							<else />
								<a href="{:U('apps/index/edit',array('module'=>$vo['module'],'id'=>$vo['template_id'],'menu'=>1))}" class="create">创建</a>
							</if>
							<!--<a href="javascript:;" class="goumai">会员可用</a>-->
						</p>
            <if condition="$vo.is_free eq 0 AND $Think.session.user.level lt 2">
            <p class="vip-icon"></p>
            </if>
						<p class="c_b"></p>
					</div>
				</li>
			</foreach>
			<p class="c_b"></p>
		</ul>
	</div>
	<tc_include file="Public:footer"/>
    <input type="hidden" id="domain_name" value="{$domain_name}" />
    <div class="fujieshao">
        <img src="__TMPL__Public/images/close.png" class="close" onclick="closeBg('#fullbg','.fujieshao')"/>
        <div class="xiangxi"></div>
        <div class="youxinxi">
            <h3 class="ac_title"></h3>
            <p class="miaoshu ac_desc"></p>
            <div class="jieshaoerweima" id="jieshaoerweima"></div>
            <p class="saoma"></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="__TMPL__Public/js/qrcode.min.js"></script>
<script type="text/javascript">
    function show_desc(that){
        var url = "{:U('portal/index/getSlide')}";
        var  id = $(that).attr("data-id");
        $.post(url,{id:id},function(res){
            $(".xiangxi").html(res.slide_description);
            $(".ac_title").text(res.slide_name);
            $(".ac_desc").text(res.slide_des);
            $("#jieshaoerweima").html("");
            var qrcode = new QRCode(document.getElementById("jieshaoerweima"), {
                width : 100,
                height : 100
            });
            function makeCode () {
                qrcode.makeCode(res.slide_url);
            }
            makeCode();
            showBg('#fullbg','.fujieshao');
        });
    }
    function create_app()
    {
        var domain_name = document.getElementById('domain_name').value;
        alert('加入会员才可以使用该应用！');
        window.location.href = domain_name + '/index.php/portal/index/show_vip/menu/2.shtml';
    }
</script>
