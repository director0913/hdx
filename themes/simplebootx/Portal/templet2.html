body{background-color:#e5dfbe; font-family:"微软雅黑";width:320px;}

.ye{width:100%;}
.ye2{width:100%;height:3px;}
.data{font-size:14px;}
.data p{background:url(__TMPL__Public/templetimages/time.png) no-repeat 0 10px;padding-left:22px;background-size:16px 16px; min-height:20px;word-break:break-all;padding-top:7px;padding-bottom:7px;}
.data p.area{background: url(__TMPL__Public/templetimages/map.png) no-repeat 0 7px;background-size:17px 20px;}
.data p.tel{border:none;background: url(__TMPL__Public/templetimages/phone.png) no-repeat 0 center;background-size:16px 16px;}
.data p.tel a{display:block;height:20px;line-height:20px;}
.data p.tel img{float:right;width:auto;height:15px;margin-top:2px;}
/*活动时间.地点结束*/
.jieshao{color:#686868;padding-bottom:15px;font-size:15px;}
.jieshao_title{padding-top:10px;padding-bottom: 12px;font-weight:bold;color:#de1919;font-size:16px;}
.biaoti{font-size:15px;}
.jieshao .text{line-height:22px;margin-bottom:10px; min-height:200px;word-break:break-all;}
.jieshao img{max-width:100%;}
/*介绍结束*/
.baomingdiv{padding-left:25px;padding-right:25px;color:#de1919;}
.baomingdiv .baoming_title{ font-size:16px;font-weight: bold;}
.baomingls{white-space:nowrap;overflow-x:scroll;}
.baomingls div{ text-align:center;display:inline-block;margin-right:10px;}
.baomingls div img{width:46px;height:46px;border-radius:50%; margin:15px 0 5px; }
.baomingls div p.name1{ font-size:12px;margin-bottom:2px; color:#686868;}
.baomingls div p.shijian{font-size:10px;margin-bottom:15px; color:#aaa;}
#kongdiv{height:47px;}
.footer{width:320px;border-top:1px solid #ddd;position:fixed;left:0;bottom:0;}
.footer li{width:50%;float:left;height:47px;text-align:center;}
.footer li:last-child{background-color:#6f93eb;color:#fff;font-size:18px;line-height:47px;}
.footer li:first-child{font-size:13px;color:#909090;background-color: #f0f0f0;}
.footer li:first-child img{width:21px;height:18px;padding-top:6px;}
.footer li:first-child p{line-height:16px;}
/*编辑开始*/

.czspan{ position:absolute; right:0; top:-28px; color:#FFF; line-height:28px; font-weight:300; background-color:#06C; padding:0 5px; cursor:pointer; display:none;font-size: 14px;}
