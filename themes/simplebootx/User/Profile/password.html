<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<tc_include file="Public:head1" />
<link type="text/css" rel="stylesheet" href="__TMPL__Public/css/activity/mypublic.css" />
<link type="text/css" rel="stylesheet" href="__TMPL__Public/css/activity/regist.css" />
<link type="text/css" rel="stylesheet" href="__TMPL__Public/css/font-awesome.min.css" />
</head>
<body>
<tc_include file="Public:nav" />
<div class="toptu">
    <div class="pagediv1">
        <div class="f_l">
            <if condition="empty($users_info['avatar'])">
                <img src="__TMPL__Public/images/touxiang.jpg" class="touxiang f_l" />
            <else />
                <img src="{$users_info['avatar']}" class="touxiang f_l" />
            </if>
            <div class="f_l">
                <p class="name">{$users_info.user_nicename}</p>
                <p class="leixing">账号类型：<eq name="users_info['level']" value="0">普通会员</eq><eq name="users_info['level']" value="1">亲情会员</eq><eq name="users_info['level']" value="2">金牌会员</eq><a href="#">如何升级权限</a></p>
                <p class="bianji"><a href="{:U('user/center/index')}"><span class="fa fa-pencil"></span>编辑资料</a></p>
            </div>
        </div>
        <div class="f_r">
            <div class="f_l fenxinxi">
            <a href="{:U('portal/activity/index')}" style="color: white">
                <p class="number">{$activity_num}</p>
                <p>我的活动</p>
            </a>    
            </div>
            <p class="fenge f_l"></p>
            <div class="f_l fenxinxi">
            <a href="{:U('portal/app/index')}" style="color: white">
                <p class="number">{$app_num}</p>
                <p>我的应用</p>
                </a>
            </div>
        </div>
        <p class="c_b"></p>
    </div>
</div>
<form action="{:U('profile/password_post')}" method="post">
<div class="zhongxiaodiv">
	<div class="waidiv">
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
        	<td align="right">原始密码</td>
            <td><input type="password" id="old_password" placeholder="原始密码" name="old_password"/></td>
        </tr>
    	<tr>
        	<td align="right">新密码</td>
            <td><input type="password" id="password" placeholder="新密码" name="password"/></td>
        </tr>
    	<tr>
        	<td align="right">确认密码</td>
            <td><input type="password" id="repassword" placeholder="确认密码" name="repassword"/></td>
        </tr>
    	<tr>
        	<td>&nbsp;</td>
            <td><input type="button" class="btn mg_t55" value="保存" /></td>
        </tr>
    </table>
    <a href="{:U('user/login/forgot_password')}" style="position:absolute;left:420px;top:70px;width: 100px;color:#31aae7;font-size: 14px;">忘记原始密码</a>
    </div>
    <p class="c_b"></p>
</div>
</form>
 <script>
 $(".btn").click(function(){
	var old_password = $("#old_password").val();

	var password = $("#password").val();
	var repassword = $("#repassword").val();
	var url = "{:U('profile/password_post')}";
	$.post(url,{old_password:old_password,password:password,repassword:repassword},function(res){
		if(res.status){
			alert(res.info);
			//window.location.href=res.url;
            window.location.href="{:U('portal/activity/index')}";
		}else{
			alert(res.info);
		}
	});
 });
 </script>
 <script type="text/javascript">
	$(".dropdown").click(function(e){
		e.stopPropagation();
		$(this).find(".dropitem").toggleClass("d_n");
	});
	$("body").click(function(){
		$(".dropdown").find(".dropitem").addClass("d_n");
	});
</script>
</body>
</html>
