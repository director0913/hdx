<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重置密码</title>
<tc_include file="Public:head1" />
<link type="text/css" rel="stylesheet" href="__TMPL__Public/css/activity/regist.css" />
</head>

<body>
<div class="p_r topdiv">
	<img src="__TMPL__Public/images/login_banner.jpg" class="wt100" />
    <div class="topindex">
    	<div class="pagediv">
        	<a href="__ROOT__/" class="logo"><img src="__TMPL__Public/images/logo.png" /></a>
            <ul class="caozuo f_r">
            	<li class="f_l"><a href="{:U('user/login/index')}">登录</a></li>
            </ul>
            <div class="c_b"></div>
        </div>
    </div>
</div>
<form action="{:U('user/login/dopassword_reset')}" method="post">
<div class="zhongxiaodiv">
	<p class="topzi">重置密码<br/><span>RESET PASSWORDS</span></p>
	<div class="waidiv">
	<table border="0" cellpadding="0" cellspacing="0">
    	<tr>
        	<td align="right">新密码</td>
            <td><input type="password" id="password" name="password"/></td>
        </tr>
    	<tr>
        	<td align="right">确认密码</td>
            <td><input type="password" id="repassword" name="repassword"/></td>
        </tr>
    	<tr>
        	<td>&nbsp;</td>
            <td><input type="button" class="btn mg_t55" value="提交" /></td>
        </tr>
		<input type=hidden name="hash" id="hash" value="{$hash}">
    </table>
    </div>
    <p class="c_b"></p>
</div>
</form>
<div style="width:1150px;margin:0 auto;">
</div>
 <script>
 $(".btn").click(function(){
	var password = $("#password").val();
	var repassword = $("#repassword").val();
	var hash = $("#hash").val();
	var url = "{:U('user/login/dopassword_reset')}";
	$.post(url,{password:password,repassword:repassword,hash:hash},function(res){
		if(res.status){
			alert(res.info);
			window.location.href=res.url;
		}else{
			alert(res.info);
		}
	});
 });
 </script>
</body>
</html>
