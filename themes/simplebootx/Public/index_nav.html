<script type="text/javascript">
	window.onload = function() {
		var user_name =document.getElementById('user-name');
		var search_img =document.getElementById('search-img');
		var search_input =document.getElementById('search-input');
		user_name.onmouseover = over;
		user_name.onmouseout = out;
		search_img.onclick= search;
		search_input.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];          
            if(e && e.keyCode==13){ // enter 键
                search();
            }
        }; 

	}
	function over(){
		var user_operating = document.getElementById('user-operating')
		user_operating.style.display="block"
	};
	function out(){
		var user_operating = document.getElementById('user-operating')
		user_operating.style.display="none"
	}
	function search(){
		var search_input =document.getElementById('search-input');
		if (!search_input.value=="") {
			window.location.href="http://www.xiaoyingtong.net/info/search?keywords="+search_input.value
		}else{
			return false;
		}
	}
</script>
