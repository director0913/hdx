<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/regcode')}">注册码管理</a></li>
			<li class="active"><a href="{:U('user/addregcode')}">添加注册码</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/addregcode_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">会员等级</label>
					<div class="controls">
						<select name="type">
							<option value="1">399会员</option>
							<option value="2">3999会员</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">注册码数量</label>
					<div class="controls">
						<input type="text" name="total">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('user/regcode')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
