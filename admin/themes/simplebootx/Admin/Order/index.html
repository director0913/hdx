<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th>支付人姓名</th>
					<th>支付人手机</th>
					<th>订单名称</th>
					<th>订单金额</th>
					<th>订单状态</th>
					<th>支付日期</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="result" item="vo">
					<tr>
						<td>{$vo['name']}</td>
						<td>{$vo['phone']}</td>
						<td>招生秀会员</td>
						<td>{$vo['amount']}</td>
						<td>已支付</td>
						<td>{$vo['update_time']}</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</body>
</html>
