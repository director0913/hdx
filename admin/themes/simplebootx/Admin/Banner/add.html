<admintpl file="header" />
<style>
	.form-horizontal .controls {
		margin-left: 80px;
	}
	.form-horizontal .control-label {
		float: left;
		width: 80px;
		padding-top: 5px;
		text-align: right;
	}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('banner/index')}">轮播图管理</a></li>
			<li class="active"><a href="{:U('banner/add')}">添加轮播图</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('banner/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">位置：</label>
					<div class="controls">
						<select name="name">
							<option value="activity" selected="selected">活动中心</option>
							<option value="application">应用中心</option>
							<option value="member">会员特权</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">图片：</label>
					<div class="controls">
						<img id="url_preview" src="/public/images/zhanwei.jpg" width="200" />
                        <p class="btn btn-small" onclick="flashupload('index_thumb_images', '附件上传','url',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">上传图片</p>
						<input type=hidden name="url" id="url"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序：</label>
					<div class="controls">
						<input type="text" name="order" value="0">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('banner/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
