<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no"/>
    <link rel="stylesheet" href="css/reports.css"/>
    <script src="js/jquery.js"></script>
    <title>报名</title>
</head>
<body>
<div class="box">
    <div class="activity">活动尚未发布,当前仅供参考</div>
    <!-- 活动尚未发布,当前仅供参考-->
    <div class="bgm-btn rotate" data-event="11205" _tracker_click_="_tracker_click_"
         style="animation-play-state: paused;">
        <audio loop="" src="千秋月国色生香%20-%20林朔.mp3" autoplay="" preload="">
        </audio>
    </div>
    <!-- 音乐-->
    <div class="guanb">
        <img class="guanbImg" src="img/guanb.png" alt=""/>
    </div>
    <div class="center">
        <div class="center-box">
            <div class="center-head">填写参赛信息</div>
            <input class="mingc" type="text" value="请输入参赛名称"/>
            <input class="mingc1" type="text" value="请输个人介绍、拉票宣言等"/>
           <div class="mingc1"><img src="img/uploadImgBtn.png" alt=""/></div>
            <div class="center-head">请填写联系方式</div>
            <input class="mingc" type="text" value="请输入姓名"/>
            <input class="mingc" type="text" value="请输入联系电话"/>
            <div class="mingc2">
                <div style="color: #000">省、市、区</div>
                <div>
                    <div style="width: 70%">请选择地区</div>
                    <div style="width: 30%;text-align: right" >></div>
                </div>
            </div>
            <input class="mingc1" type="text" value="请输入详细地址"/>
        </div>
        <div class="greenm">确认提交</div>
        <p class="head-bott">页面技术由凡客互动提供</p>
    </div>
</div>
<script>
    $(".guanbImg").click(function () {
        window.location.href="index.html"
    })
</script>
</body>
</html>
